<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

:root{
  --royal-blue:#0b2c4d;
  --gold:#d4af37;
  --light:#f5f7fb;
}

/* BODY */
body{
  color:#1f2933;
  background:
    linear-gradient(to bottom, rgba(11,44,77,0.85), rgba(11,44,77,0.85)),
    url('images/dback.jpeg') center/cover fixed;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:140px 20px 160px;
  text-align:center;
  color:white;
  position:relative;
}

header::after{
  content:'';
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:120px;
  background:linear-gradient(to bottom, transparent, #f5f7fb);
}

.logo{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  position:absolute;
  top:30px;
  left:30px;
  border:4px solid var(--gold);
  box-shadow:0 15px 35px rgba(0,0,0,0.5);
  cursor:pointer;
}

header h1{
  font-size:48px;
  font-weight:800;
  letter-spacing:1px;
  text-shadow:0 6px 25px rgba(0,0,0,0.7);
}

header p{
  margin-top:12px;
  font-size:20px;
  color:#f1f5f9;
}

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:999;
  background:rgba(11,44,77,0.95);
  backdrop-filter:blur(8px);
  display:flex;
  justify-content:center;
  gap:28px;
  padding:14px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  position:relative;
}

nav a::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--gold);
  transition:0.3s;
}

nav a:hover::after{
  width:100%;
}

/* SECTIONS */
section{
  padding:70px 20px;
  max-width:1100px;
  margin:auto;
}

.box{
  background:rgba(255,255,255,0.97);
  backdrop-filter:blur(6px);
  padding:35px;
  border-radius:18px;
  margin-bottom:55px;
  box-shadow:0 20px 50px rgba(0,0,0,0.12);
  opacity:0;
  transform:translateY(50px);
  transition:all 0.8s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

h2{
  text-align:center;
  font-size:32px;
  font-weight:800;
  color:var(--royal-blue);
  margin-bottom:25px;
  position:relative;
}

h2::after{
  content:'';
  width:70px;
  height:4px;
  background:var(--gold);
  display:block;
  margin:10px auto 0;
  border-radius:5px;
}

/* ITEMS */
.service-item,.price-item{
  background:linear-gradient(135deg,#eef3ff,#ffffff);
  padding:16px;
  margin:14px 0;
  border-radius:12px;
  border-left:6px solid var(--royal-blue);
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}

.price-item span{
  float:right;
  font-weight:700;
  color:var(--royal-blue);
}

/* BUTTON */
.btn{
  display:inline-block;
  margin:30px auto 0;
  padding:14px 38px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(135deg,var(--royal-blue),#0f6ddb);
  color:white;
  border-radius:40px;
  text-decoration:none;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
  transition:0.3s;
}

.btn:hover{
  transform:translateY(-3px);
}

/* FOOTER */
footer{
  background:var(--royal-blue);
  color:#e5e7eb;
  padding:25px;
  text-align:center;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#25d366;
  padding:16px;
  border-radius:50%;
  font-size:28px;
  color:white;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
}

/* LOGO POPUP */
.logo-popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  z-index:99999;
}

.logo-popup img{
  width:320px;
  height:320px;
  border-radius:50%;
  border:5px solid var(--gold);
}

.close-btn{
  position:absolute;
  top:30px;
  right:35px;
  font-size:36px;
  color:#fff;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:32px;}
  .logo{width:120px;height:120px;}
}

<script>
const boxes=document.querySelectorAll(".box");
window.addEventListener("scroll",()=>{
  boxes.forEach(b=>{
    if(b.getBoundingClientRect().top < window.innerHeight-100){
      b.classList.add("show");
    }
  });
});
function openLogo(){document.getElementById("logoPopup").style.display="flex";}
function closeLogo(){document.getElementById("logoPopup").style.display="none";}
</script>
