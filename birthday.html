<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
    }

    /* Full background photo */
    .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("photo.jpg") no-repeat center center/cover;
        animation: zoom 12s ease-in-out infinite alternate;
    }

    @keyframes zoom {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }

    /* Dark overlay */
    .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    #quote {
        color: #fff;
        font-size: 34px;
        max-width: 900px;
        line-height: 1.4;
        animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 600px) {
        #quote {
            font-size: 22px;
        }
    }
</style>
</head>

<body>

<div class="bg"></div>

<div class="overlay">
    <div id="quote"></div>
</div>

<!-- Background Music -->
<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* English Birthday Quotes */
const quotes = [

    "ðŸ¥³ Celebrate today, chase your dreams tomorrow.",
    "ðŸŽˆ May your life be filled with beautiful moments."
];

let i = 0;
const quoteBox = document.getElementById("quote");

function changeQuote() {
    quoteBox.style.opacity = 0;
    setTimeout(() => {

changeQuote();
setInterval(changeQuote, 3500);
</script>

</body>
</html>
